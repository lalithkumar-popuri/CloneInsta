{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}

        <h1 class="text-center">Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class = "btn btn-primary">
    </form>
    </div>
{% endblock %}
